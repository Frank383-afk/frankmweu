<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-color: black;
        }

        .card{
            height: 600px;
            width: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .img img{
            height: 400px;
            width: 400px;
            border-radius: 10px;
            animation: image 2s ease-in-out forwards;
        }

        @keyframes image {
            from{ transform: scale(0.8); opacity: 0.5; }
            to{ transform: scale(1); opacity: 1; }
        }

        .info{
            height: 400px;
            width: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            text-align: center;
            border-bottom-right-radius: 30px;
            border-top-right-radius: 30px;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(20px);
            box-shadow: 0px 0px 50px rgb(124,124,124);
            padding: 20px;
            animation: show 2s ease-in-out forwards;
        }

        @keyframes show {
            from { opacity: 0; transform: translateY(-20%); }
            to { opacity: 1; transform: translateY(0%); }
        }

        h1{
            font-size: 25px;
            color: #3A2C23;
        }

        p{
            font-size: 13px;
            color: white;
        }

        h2{
            font-size: 17px;
            color: #A94E1D;
        }

        .info input{
            height: 35px;
            width: 80%;
            border-radius: 10px;
            border: 1px solid white;
            outline: none;
            text-align: center;
            background: transparent;
            color: #A94E1D;
        }

        .input-box{
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 100%;
        }

        ::placeholder{
            text-align: center;
            color: #A94E1D;
        }

        button{
            height: 40px;
            width: 100px;
            border: 1px solid white;
            outline: none;
            border-radius: 10px;
            text-align:center;
            background: transparent;
            color: rgb(255, 255, 255);
            font-weight: bold;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: 0.5s;
            z-index: 1;
           
        }

        button::after{
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 0;
            background-color: #A94E1D;
            z-index: -1;
            transition: 0.5s;
        }

        button:hover::after{
            left: 0;
            width: 100%;
        }

        button:hover{
            transform: scale(1.1);
            color: #D9D9D9;
        }

        @media (max-width: 768px){
            .card{
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            .img img{
                width: 90%;
                height: auto;
            }
            .info{
                width: 90%;
                height: auto;
                padding: 20px;
            }
            .info input{
                width: 90%;
            }
            button{
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="7.jpg" alt="Product">
            </div>
            <div class="info">
                <h1>Raw beer</h1>
                <p>Please note that you are purchasing <name id="name">"Raw beer"</name></p>
                <h2>Enter location and the expected time of arrival</h2>
                <div class="input-box">
                     <input type="text" placeholder="Location, Street">
                     <input type="time" placeholder="Time of arrival">
                     <button onclick="document.location='close.html'">Order</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
