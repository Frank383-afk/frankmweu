<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHORTS</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, rgba(34,193,195,1) 0%, rgba(121,32,153,1) 100%);
            color: #fff;
            overflow-x: hidden;
        }

        h1, h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 3rem;
            margin-top: 50px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        .topnav {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 15px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        .topnav a {
            color: #00FF00;
            text-align: center;
            padding: 14px 30px;
            text-decoration: none;
            font-size: 1.3rem;
            display: inline-block;
            transition: 0.3s ease;
        }

        .topnav a:hover {
            background-color: #00FF00;
            color: black;
        }

        .topnav a.active {
            background-color: #ff4d4d;
            color: white;
        }

        .container {
            padding: 100px 20px 40px;
        }

        .video-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 50px;
        }

        .video-section iframe {
            border: none;
            border-radius: 15px;
            width: 100%;
            max-width: 800px;
            height: 450px;
        }

        .featured-section {
            text-align: center;
            margin-top: 60px;
        }

        .featured-section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .card-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .short-card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .short-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .short-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .card-info {
            padding: 15px;
        }

        .card-info h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card-info p {
            font-size: 1rem;
            color: #bbb;
        }

        @media (max-width: 768px) {
            .topnav a {
                font-size: 1rem;
                padding: 10px;
            }

            .video-section iframe {
                max-width: 100%;
                height: 300px;
            }
        }
    </style>
</head>

        }

</body>
