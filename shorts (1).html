<html>
<head>
    <title>SHORTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/736x/2c/d4/74/2cd474e45062484708c0fa9c2ba42609.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        h1, h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 3rem;
            margin-top: 50px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 2.5rem;
            margin-top: 20px;
        }

        .topnav {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 15px 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }

        .topnav a {
            color: #00FF00;
            text-align: center;
            padding: 14px 30px;
            text-decoration: none;
            font-size: 1.3rem;
            display: inline-block;
            transition: 0.3s ease;
        }

        .topnav a:hover {
            background-color: #00FF00;
            color: black;
        }

        .topnav a.active {
            background-color: #ff4d4d;
            color: white;
        }

        .search-bar {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            width: 250px;
        }

        .search-bar::placeholder {
            color: #fff;
        }

        .container {
            padding: 120px 20px 40px; /* Adjusting for the navbar height */
        }

        .video-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .video-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .video-card iframe {
            width: 100%;
            height: 350px;
            border-radius: 15px;
            display: block;
        }

        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .video-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .featured-section {
            text-align: center;
            margin-top: 60px;
        }

        .featured-section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .topnav a {
                font-size: 1rem;
                padding: 10px;
            }

            .search-bar {
                width: 200px;
                font-size: 0.9rem;
            }

            .video-section {
                flex-direction: column;
                align-items: center;
            }

            .video-card iframe {
                height: 250px;
            }
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.3);
        }

        footer p {
            color: #fff;
            font-size: 1rem;
        }

        footer a {
            color: #00FF00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a href="index.html" class="active">Home</a>
        <a href="shorts (1).html">Shorts</a>
        <a href="franko.html">Football</a>
        <input type="text" class="search-bar" placeholder="Search videos...">
    </div>

    <div class="container">
        <div class="featured-section">
            <h2>Featured Shorts</h2>
        </div>

        <div class="video-section">
            <!-- Each video is inside a card now with title -->
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
                <div class="video-title">Rick Astley - Never Gonna Give You Up</div>
            </div>
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/kJQP7kiw5Fk" allowfullscreen></iframe>
                <div class="video-title">Luis Fonsi - Despacito</div>
            </div>
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/TkS6q4ChvGg" allowfullscreen></iframe>
                <div class="video-title">Ed Sheeran - Shape of You</div>
            </div>
            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/e9XRhNcBsjk" allowfullscreen></iframe>
                <div class="video-title">The Weeknd - Blinding Lights</div>
            </div>
            <!-- Add more videos here in the same format -->
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 White YT | <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
