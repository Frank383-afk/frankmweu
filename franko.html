<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('https://i.pinimg.com/736x/56/69/d5/5669d56d94667ab996b3f379acbff214.jpg')
        }

        /* Navigation Bar */
        .topnav {
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .topnav a {
            color: #66ff66;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .topnav a:hover, .topnav a.active {
            background-color: #66ff66;
            color: black;
            border-radius: 5px;
        }

        /* Search Bar */
        .search-container {
            position: relative;
        }

        .search-container input {
            width: 220px;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            outline: none;
            transition: width 0.4s ease-in-out;
        }

        .search-container input:focus {
            width: 280px;
        }

        .search-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: gray;
            font-size: 18px;
        }

        /* Video Section */
        .video-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .video-container:hover {
            transform: scale(1.05);
        }

        .video-container iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        .video-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            text-align: center;
        }

    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="topnav">
        <div>
            <a href="index.html" class="active">Home</a>
            <a href="shorts (1).html">Shorts</a>
            <a href="franko.html">Football</a>
        </div>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search videos..." onkeyup="searchVideos()">
            <i class="fa fa-search search-icon"></i>
        </div>
    </div>

    <div class="video-section" id="video-container">
        <div class="video-container" data-title="Top 10 Wingers In Football 2023/2024">
            <iframe src="https://www.youtube.com/embed/EZ-BViz0dsU"></iframe>
            <div class="video-title">Top 10 Wingers In Football 2023/2024</div>
        </div>
        <div class="video-container" data-title="Top Goals">
            <iframe src="https://www.youtube.com/embed/video2"></iframe>
            <div class="video-title">Top Goals</div>
        </div>
        <div class="video-container" data-title="Best premier league's goals">
            <iframe src="https://www.youtube.com/embed/9Sy4izok-_0"></iframe>
            <div class="video-title">Best premier league's goals</div>
        </div>
        <div class="video-container" data-title="Top skills 2024">
            <iframe src="https://www.youtube.com/embed/l48RsQrTOpU"></iframe>
            <div class="video-title">Top skills 2024</div>
        </div>
        <div class="video-container" data-title="Top 10 Attacking Midfielders In Football 2023/2024">
            <iframe src="https://www.youtube.com/embed/tOiy92Vkg4o"></iframe>
            <div class="video-title">Top 10 Attacking Midfielders In Football 2023/2024</div>
        </div>
        <div class="video-container" data-title="Top 10 Dribblers 2024">
            <iframe src="https://www.youtube.com/embed/video6"></iframe>
            <div class="video-title">Top 10 Dribblers 2024</div>
        </div>
         <div class="video-container" data-title="Top 10 Young Wingers In Football 2024">
            <iframe src="https://www.youtube.com/embed/S_rpdLAo29Y"></iframe>
            <div class="video-title">Top 10 Young Wingers In Football 2024</div>
        </div>
    </div>

    <script>
        function searchVideos() {
            let input = document.getElementById("search-bar").value.toLowerCase();
            let videos = document.querySelectorAll(".video-container");

            videos.forEach(video => {
                let title = video.getAttribute("data-title").toLowerCase();
                if (title.includes(input)) {
                    video.style.display = "block";
                } else {
                    video.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
