        /* Navigation Bar */
        .topnav {
            background-color: black;

            float: left;

            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s, color 0.3s;

        }

        .topnav a.active {
            background-color: #66ff66;

        }

        /* Main Content */
        .content {

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        iframe {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        iframe:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: black;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 1rem;
            color: white;
            margin: 0;
        }

        footer a {
            color: #66ff66;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
