<style>
body {
            margin: 0;
            padding: 0;

            background: rgb(225, 0, 0);
            background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(121, 32, 153, 1) 86%);
            background-attachment: fixed;
            color: white;
            background-image: url('https://i.pinimg.com/736x/0b/66/18/0b6618e43ca17d12084fcce50b54a959.jpg)

        h2 {
            font-family: 'Arial', sans-serif;

            text-align: center;
            font-size: 2.5rem;
            margin: 30px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        p {
            font-family: Arial, sans-serif;
            font-size: 1.1rem;
            text-align: center;
            margin-top: 20px;
            color: #f5f5f5;
        }

        /* Navigation Bar */
        .topnav {
            background-color: black;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .topnav a {
            float: left;
            color: #66ff66;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .topnav a:hover {
            background-color: #66ff66;
            color: black;
        }

        .topnav a.active {
            background-color: #66ff66;
            color: black;
        }

        /* Main Content */
        .content {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        iframe {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        iframe:hover {
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background-color: black;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            font-size: 1rem;
            color: white;
            margin: 0;
        }

        footer a {
            color: #66ff66;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
</style>
